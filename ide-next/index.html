<html lang="en" ng-app="workbench" ng-controller="WorkbenchController as wb">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title brandtitle perspective-name="Workspace">Workspace</title>

        <link rel="icon" href="data:;base64,iVBORw0KGgo=" brandicon />

        <!-- jQuery -->
        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>

        <!-- Fundamental-styles -->
        <link type="text/css" rel="stylesheet" href="/webjars/fundamental-styles/0.20.3/dist/fundamental-styles.css">
        <theme></theme>

        <!-- Dirigible styles -->
        <link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/core.css" />
        <link type="text/css" rel="stylesheet" href="/services/v4/web/resources/styles/perspective.css" />

        <!-- MessageHub -->
        <script type="text/javascript" src="/services/v4/web/ide-core/core/message-hub.js"></script>
        <script type="text/javascript" src="/services/v4/web/ide-core/core/ide-message-hub.js"></script>

        <!-- IDE Core UI -->
        <script>
            let ViewRegistry = function () {} // TO BE REMOVED AFTER MERGE
        </script>
        <script type="text/javascript" src="/services/v4/web/ide-core/ui/core-modules.js"></script>
        <script type="text/javascript" src="/services/v4/web/ide-core/ui/views.js"></script>

        <!-- IDE Layout styles -->
        <link type="text/css" href="ide-layout/layout.css" rel="stylesheet">

        <!-- IDE Layout & dependencies -->
        <script src="splitjs-1.6.5/dist/split.min.js"></script>
        <script src="smooth-scrollbar-8.7.3/dist/smooth-scrollbar.js"></script>
        <script src="ide-layout/layout.js"></script>
    </head>

    <body>
        <!-- Top IDE panel and it's contents -->
        <ide-header menu-data-url="/services/v4/js/ide-next/services/menu/menu.js"></ide-header>

        <ide-container active-id="workbench-next">
            <ide-layout id="workbench-next" views-layout-model="wb.layoutModel"></ide-layout>
        </ide-container>

        <!-- Alert dialog Overlay for alerts, notifications, dialogs -->
        <ide-dialogs></ide-dialogs>
        <!-- Bottom IDE status bar -->
        <ide-status-bar class="statusbar"></ide-status-bar>

        <script type="text/javascript">
            let dirtyFiles = [];

        angular.module('workbench', ['ngResource', 'layout', 'ideUI'])
            .config(["messageHubProvider", function (messageHubProvider) {
                messageHubProvider.evtNamePrefix = 'workbench';
            }])
            .controller('WorkbenchController', ['Layouts', function (Layouts) {

                this.layoutModel = {
                    views: ['workspace', 'import', 'properties', 'console', 'preview', 'problems'],
                    viewSettings: {
                        'workspace': { isClosable: false },
                        'import': { isClosable: false }
                    },
                    events: {
                        'workspace.file.open': function (msg) {
                            Layouts.manager.openEditor(msg.data.file.path, msg.data.file.label, msg.data.file.contentType, msg.data.editor);
                        },
                        'workspace.file.deleted': function (msg) {
                            //TODO: check if deleted file is currently open in editor and close the editor window
                            console.log('file deleted recieved:' + msg);
                        },
                        'ide.perspective.views.open': function (msg) {
                            Layouts.manager.open(msg.data.viewId, msg.data.regionId);
                        },
                        'workbench.open': function (msg) {
                            window.open(msg.data, '_blank');
                        },
                        'workbench.alert': function (msg) {
                            alert(msg.data);
                        },
                        'editor.file.dirty': function (msg) {
                            dirtyFiles.push(msg.data);
                            Layouts.manager.setEditorDirty(msg.data, true);
                        },
                        'editor.file.saved': function (msg) {
                            dirtyFiles = dirtyFiles.filter(e => e !== msg.data);
                            Layouts.manager.setEditorDirty(msg.data, false);
                        }
                    }
                };

            }]);

        window.addEventListener('beforeunload', function (e) {
            if (dirtyFiles.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
        </script>

    </body>

</html>
